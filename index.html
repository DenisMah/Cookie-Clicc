
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Cookie-Clicc</title>
</head>
<body>



    <!--This section handles the navigation bar & the purchase menu -->
    <div class="container">
        <nav class="navbar" id="navigation-bar">

            <!--This section deals with the hamburger menu-->
            <div class="navigation-item">
                <span class = 'menu-span'></span><span class = 'menu-span'></span><span class = 'menu-span'></span>
            </div>

            <!--This section is the logo part-->
            <div class="navigation-item">
                <a href="#">
                    <img src="Brown Cute Cookies Logo.png" alt="" id="logo">
                </a>
            </div>

            <!--This section is the shopping cart-->
            <div class="navigation-item">
                <img src="shopping-cart.png" alt="" id="shopping-cart">
            </div>
        </nav>
        <div class="purchase-menu" id="purchase-menu">
            <span class="close-purchase-menu-span"></span><span class="close-purchase-menu-span"></span>
        </div>
    </div>


    <!--This is the main section which will contain images of cookies & other goods.-->
    <main class="main">
            <div class="col-lg-12">
                <div class="mainsection">

                    <!--This section contains the main image, as well as our slogan.-->
                    <img src="pexels-joshsorenson-1546890.jpg" alt="">
                        <h1>Educating hearts <br> and feeding bellies!</h1>
                      <p>International Burch University (IBU) is the place where we educate hearts and minds most of the time... When we're not, we make awesome cookies! </p>
                </div>
            </div>

            <!--This section is divided into two parts. The cookie part where I show off my cookie, and a button that once clicked redirects you to the shop.-->
            <div class="shop-section">
                <!-- The cookie part -->
                <div class="col-lg-6">
                    <div class="cookie">
                        <img src="chocolate-chip-cookie-white.jpg" alt="" id = 'main_section_cookie'>
                    </div>
                </div>
                <!--The button part-->
                <div class="col-lg-6">
                    <div class="cookies-info">
                        <p>Made with extra love!</p>
                        <a href="#">
                            <button id = "cookies-info-button">
                                See our products
                            </button>
                        </a>
                    </div>
                </div>
                <!--End of shop-section div-->
            </div>
         
    </main>
 
    
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
