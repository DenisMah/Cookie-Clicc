<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&display=swap"

    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/getinvolved.css" />

      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"

    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>Cookie-Clicc</title>
  </head>
  <body>
    <div class="center">
      <div class="form">
        <form id="myForm">
          <div class="h1div">
            <h1>Registration Form</h1>
          </div>

          <div class="form-group">
            <input
              type="text"
              name="name"
              id="name-input"
              placeholder="Your name goes here..."
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your email goes here..."
            />
          </div>

          <div class="form-group age">
            <input type="number" name="age" id="age" placeholder="Age" />
          </div>

          <div class="form-group">
            <h4>Tell us something about yourself</h4>
            <textarea
              name="about-you"
              id="message"
              rows="4"
              cols="50"
            ></textarea>
          </div>
          <div class="submit">
            <button type="submit" id="submit-button">SUBMIT</button>
          </div>
          <div class="goback">
            <a href="index.html">Not ready to join us yet?</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://malsup.github.io/jquery.blockUI.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
    <script src="JavaScript/getinvolved.js"></script>
  </body>
</html>
