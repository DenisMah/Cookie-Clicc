<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .cookie-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .cookie-item img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="cookie-list"></div>
    </div>

    <!-- Modal -->
    <div id="cookieModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalName"></h2>
            <img id="modalImage" src="" alt="" style="width: 100%; height: auto;">
            <p id="modalDescription"></p>
            <p><strong>Price: $<span id="modalPrice"></span></strong></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cookieList = document.getElementById('cookie-list');
            const modal = document.getElementById('cookieModal');
            const modalName = document.getElementById('modalName');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const modalPrice = document.getElementById('modalPrice');
            const closeBtn = document.querySelector('.close');

            // Fetch the data from the JSON file
            fetch('JavaScript/items.json')
                .then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        const cookieItem = document.createElement('div');
                        cookieItem.className = 'cookie-item';
                        cookieItem.innerHTML = `
                            <img src="${item.image}" alt="${item.name}">
                            <div>
                                <h3>${item.name}</h3>
                                <p>${item.description}</p>
                                <p><strong>Price: $${item.price.toFixed(2)}</strong></p>
                            </div>
                        `;
                        cookieItem.addEventListener('click', () => {
                            modalName.textContent = item.name;
                            modalImage.src = item.image;
                            modalDescription.textContent = item.description;
                            modalPrice.textContent = item.price.toFixed(2);
                            modal.style.display = 'block';
                        });
                        cookieList.appendChild(cookieItem);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
