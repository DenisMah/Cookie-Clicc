<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie-Clicc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+20&family=Jersey+20+Charted&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="main">
            <div class="bakeryname">
                <p id = "bakeryname">Grandma's Bakery</p>
            </div>
            <div class="cookie">
                <img src="Fork/Images/cookie.png" id = "cookie" alt="">
            </div>
            <div class="cookiesstats">
                <p id = "cookiesbaked">Money made:
                </p>
                <p id="money">0$</p>
                <p id="persec">Per second: 0</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="sidenav">
                <div class="maincookierow">
                    <div class="purchases">
                        <p id = "upgrades">PURCHASES</p>
                        <div class="purchaseItem" id = "clicker">
                            <img src="Fork/Images/cursor.png" alt="">
                            <div class="info" id="cursorinfo">

                            </div>
                        </div>
                        <div class="purchaseItem" id = "granny">
                            <img src="Fork/Images/GrandmaIconTransparent.png" alt="">
                            <div class="info" id = "grandmainfo">

                            </div>
                        </div>
                       
                        <div class="purchaseItem">
                            <img src="Fork/Images/farm.png" alt="">
                        </div>
                        <div class="purchaseItem">
                            <img src="Fork/Images/fractalengine.png" alt="">
                        </div>
                        <div class="purchaseItem">
                            <img src="Fork/Images/you.png" alt="">
                        </div>
                    </div>
                    </div>
                <div class="stats">
                    <p id = "stats">UPGRADES</p>
                    <div class="upgradeItem">
                        <div class="upgradable">
                            <img src="Fork/Images/cursor.png" alt="">
                        </div>
                        <div class="upgradable">
                            <img src="Fork/Images/rollingPing.png" alt="">
                        </div>
                        <div class="upgradable">
                            <img src="Fork/Images/fertilizer.png" alt="">
                        </div>

                    </div>
                    <div class="upgradeItem">
                        <div class="upgradable">1</div>
                        <div class="upgradable">2</div>
                        <div class="upgradable">3</div>
                    </div>
                    <div class="upgradeItem">
                        <div class="upgradable">1</div>
                        <div class="upgradable">2</div>
                        <div class="upgradable">3</div>
                    </div>
                </div>
            <div class="totalstats">

            </div>


            <div class="accountsettings">

                <div class="settings">
                    <div>acc</div>
                    <div>supportus</div>
                    <div>settings</div>
                </div>
            </div>
                </div>



        </div>
    </div>


    <div class="bakerymodal">
        <h1>Input bakery name</h1>
        <input type="text" name="" id="" placeholder="Try something like...">
        <button id = "closemodal">3O4LS</button>
    </div>



<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
