<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie-Clicc</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jersey+20&family=Jersey+20+Charted&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="main">
            <div class="bakeryname">
                <p id = "bakeryname">Grandma's Bakery</p>
            </div>
            <div class="cookie">
                <img src="cookie.png" id = "cookie" alt="">
            </div>
            <div class="cookiesstats">
                <p id = "cookiesbaked">Cookies baked:
                </p>
                <p id="money">0</p>
                <p class="persec">Per second: 0</p>
            </div>
        </div>
    </div>








    <div class="container-fluid">
        <div class="sidenav">
            <div class="row">
                <div class="maincookierow">
                    <div class="purchases">
                        <p id = "upgrades">PURCHASES</p>
                        <div class="purchaseItem" id = "granny">Granny</div>
                        <div class="purchaseItem">2</div>
                        <div class="purchaseItem">3</div>
                        <div class="purchaseItem">4</div>
                        <div class="purchaseItem">5</div>
                    </div>
                        <div class="stats">
                            <p id = "stats">TOTAL STATS</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="bakerymodal">
        <h1>Input bakery name</h1>
        <input type="text" name="" id="" placeholder="Try something like...">
        <button id = "closemodal">3O4LS</button>
    </div>



<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
